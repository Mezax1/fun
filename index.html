<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .buttons button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #ff4da6;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
        }
        .centered-image {
            width: 150px;
            height: auto;
            margin-top: 20px;
            display: none;
        }
        .emoji {
            font-size: 50px;
            margin-top: 20px;
        }
        @keyframes bouquet {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .bouquet {
            font-size: 50px;
            animation: bouquet 1s ease-in-out;
        }
        .message {
            font-size: 22px;
            color: #d63384;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Samira, will you be my Valentine? üíñ</div>
        <div class="buttons">
            <button class="yes" onclick="showFlowers()">Yes</button>
            <button class="no" id="noButton" onclick="showAngry()">No</button>
        </div>
        <img id="noImage" class="centered-image" src="unnamed.gif" alt="Angry Reaction">
        <div id="response" class="emoji hidden"></div>
        <div id="message" class="message hidden"></div>
        <img id="roses" class="centered-image" src="image.png" alt="Rainbow Roses">
    </div>

    <script>
        function showFlowers() {
            document.getElementById('response').innerHTML = 'üíê';
            document.getElementById('response').className = 'emoji bouquet';
            document.getElementById('message').innerHTML = "Yay! You made my day! ‚ù§Ô∏è";
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('roses').style.display = 'block';
            document.getElementById('noImage').style.display = 'none';
        }

        function showAngry() {
            document.getElementById('noButton').remove();
            document.getElementById('noImage').style.display = 'block';
        }
    </script>
</body>
</html>
